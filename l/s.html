<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    * {
        margin: 0 auto;
    }
    header, nav, main, footer{
        width:1000px;
    }
    header,footer{
        background-color: #c0c0c0;
    }
    nav{
        background-color: #336699;
    }
    main{
        margin-top:10px;
        margin-bottom:10px;
    }

    div.carousel-item img{
            width:100%;
            height:600px;
            object-fit: cover; /* corta a imagem se passar de 600px de altura */
        }
</style>
</head>

<body>
    <header>
        <h1> Cabeçalho </h1>
    </header>
    <nav>
        <p> Menu </p>
    </nav>
    <main>
        <!-- define que esse div conterá um carousel com efeito de slides que passarão automaticamente -->
        <div id="meu_carousel" class="carousel slide" data-bs-ride="carousel">
                        <!-- Definir os elementos/imagens internas do carousel - slide/show -->
                        <div class="carousel-inner">
                            <div class="carousel-item">
                                <img src="carro1.jpg" alt="carro1" class="d-block">
                            </div>
                            <div class="carousel-item">
                                <img src="carro2.jpeg" alt="carro2" class="d-block">
                            </div>
                            <div class="carousel-item">
                                <img src="carro3.jpg" alt="carro3" class="d-block">
                            </div>
                        </div>
          
             
        </div>
 
    </main>
    <footer>
        <p>
            Rodapé
        </p>
    </footer>
</body>
</html>
